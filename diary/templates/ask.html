{% extends 'base.html' %}
{% block title %}Ask a Question{% endblock %}

{% block content %}
      <div class="page-header">
        <br/>
        <br/>
        <h1 align="center">Ask Your Question</h1>
      </div>
      <div class="row" align="center">
        <div class="col-lg-12">
          <div class="well bs-component">
            <form class="form-horizontal" method="POST" action="{{ url_for('views.ask') }}">
              <fieldset>
                <div class="form-group">
                  <!-- <label for="textArea" class="col-lg-2 control-label" >Ask away!</label> -->
                    <div class="col-lg-10">
                      <textarea class="form-control" name="question" rows="3" id="textArea" placeholder="Enter question here"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Send To:</label>
                    <div class="col-lg-10">
                      <select class="form-control" name="expert" id="select">
                        {% for expert in experts %}
                        <option value="{{ expert.id }}">{{ expert.first_name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="ui inverted green button">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
