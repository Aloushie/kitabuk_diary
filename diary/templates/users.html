{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="page-header">
        <br/>
        <br/>
        <h1 align="center">Users</h1>
        <h6>Click to enable users to answer questions</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for user in users %}
              <a href="{{ url_for('views.promote', user_id=user.id) }}" class="list-group-item {% if user.expert %}active{% endif %}">
                <h4 class="list-group-item-heading">{{ user.first_name }}</h4>
              </a>
            {% endfor %}
          </div>
        </div>
      </div>
{% endblock %}
