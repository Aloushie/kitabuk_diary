{% extends "base.html" %}
{% block title %}ZBI Questionnaire{% endblock %}

{% block content %}
<br/>
<br/>
<h1 align="center">Caregiver Burden Interview</h1>
<br/>
<br/>


  <ul class="list-group list-group-flush" id="entries">
    <div class="card-body">
      <div class="card-text">
        {% for enter in user.entries %}
    <li class="list-group-item">
        {{ enter.entry }}
        <button type="button" class="close" onClick="deleteEnter({{ enter.id }})">
            <span aria-hidden="true">&times;</span>
          </button>
    </li>
    {% endfor %}
  </ul>

  


  <form method="POST">
    <textarea name="enter" id="enter" class="form-control" placeholder="Type here"></textarea>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
 
{% endblock %}
