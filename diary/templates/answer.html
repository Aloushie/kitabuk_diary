{% extends 'base.html' %}
{% block title %}Answer Question{% endblock %}

{% block content %}
      <div class="page-header">
        <h1 align="center">{{ question.question }}</h1>
      </div>
        <div class="row" align="center">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('views.answer', question_id=question.id) }}">
                <fieldset>
                  <div class="form-group">
                    <div class="col-lg-10">
                      <textarea class="form-control" name="answer" rows="3" id="textArea" placeholder="Type your answer here"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="ui inverted green button">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
