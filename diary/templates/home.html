{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  <br/>
  <br/>
  <h1 align="center">{{ user.first_name }}'s Diary Entries</h1>
  <br/>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item list-group-item-action">
      {{ note.data }}
      <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {{ note.date }}
    {% endfor %}
  </ul>
  <form method="POST">
    <div class="textone">
      <textarea name="note" id="note" class="form-control" placeholder="Type here"></textarea>
    </div>
    <br />
    <div align="center">
      <button type="submit" class="ui inverted green button">Add entry</button>
    </div>
  </form>
  {% endblock %}
